<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wie Wat Status</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js"></script>
</head>
<body>
  <div class="button-container">
    <button class="request-button" id="requestButton">Wijzigingsverzoek</button>
    <button class="login-button" id="loginButton">Admin Login</button>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Admin Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeFeedbackModal" class="close">&times;</span>
      <h2>Wijzigingsverzoek</h2>
      <form id="feedbackForm">
        <p>Vul de volgende informatie in voor uw wijzigingsverzoek:</p>
        <textarea id="description" placeholder="Beschrijving" required></textarea>
        <fieldset>
          <legend>Wijzigingsopties:</legend>
          <label><input type="checkbox" name="option" value="Verwijderen"> Verwijderen</label>
          <label><input type="checkbox" name="option" value="Contactpersoon"> Contactpersoon</label>
          <label><input type="checkbox" name="option" value="Bron"> Bron</label>
          <label><input type="checkbox" name="option" value="Status"> Status</label>
        </fieldset>
        <button type="submit">Verstuur Verzoek</button>
      </form>
    </div>
  </div>

  <div class="form-container">
    <h2>Voeg een mapping toe</h2>
    <div class="content closed">
      <form id="dataForm">
        <!-- Existing fields -->
        <input type="text" id="gemeente" placeholder="Gemeente" required>
        <input type="text" id="contactpersoon" placeholder="Contactpersoon" required>
        <input type="text" id="onderwerp" placeholder="Onderwerp" required>
        <input type="text" id="subonderwerp" placeholder="Sub-onderwerp" required>
        <input type="text" id="bron" placeholder="Bron" required>
        <input type="text" id="status" placeholder="Status" required>

        <!-- Honeypot field: invisible to real users -->
        <input type="text" id="honeypot" name="honeypot" style="display:none;" autocomplete="off">

        <button type="submit">Voeg toe</button>
      </form>
    </div>
  </div>

  <div class="table-wrapper">
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Zoeken">
      <button id="clearButton">Wissen</button>
    </div>
    <div class="table-container">
      <h2>Wie Wat Status</h2>
      <table id="recordsTable">
        <thead>
          <tr>
            <th>Gemeente</th>
            <th>Contactpersoon</th>
            <th>Onderwerp</th>
            <th>Subonderwerp</th>
            <th>Bron</th>
            <th>Status</th>
            <th class="action-column" style="display: none;">Actie</th>
          </tr>
        </thead>
        <tbody id="records"></tbody>
      </table>
    </div>
  </div>

  <footer class="footer">
    <p>Gemeentelijke Gegevensmodel (GGM) wie wat status app | Ashkan Ashkpour | 2024
      <a href="https://github.com/AshkanA/wiewatstatus" target="_blank">
        <img src="img/github-mark.png" alt="GitHub" class="github-logo">
      </a>
    </p>
  </footer>

  <script type="module" src="js/scripts.js"></script>
  <script>
    // Initialize table sorting using Tablesort library
    document.addEventListener('DOMContentLoaded', function () {
      new Tablesort(document.getElementById('recordsTable'));
    });
  </script>
</body>
</html>
